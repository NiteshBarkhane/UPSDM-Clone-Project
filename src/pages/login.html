<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/images/upgovt 1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="..//css/style.css">
    <title>U.P. Skill Development Mission : उत्तर प्रदेश कौशल विकास मिशन</title>
</head>
<body>
    <div style="background-image: url(../../assets/images/login\ bg.jpg);" class="w-screen h-screen bg-cover bg-bottom flex flex-col justify-center items-center">
        <div class="p-5 bg-white shadow-md">
            <img src="../../assets/images/UPSDM_Logo 1.png" alt="UPSDM_Logo" class="h-28">
            <hr class="border border-zinc-400 my-3">
            <form action="">
                <h1 class="my-4 text-center text-sky-600 font-bold text-2xl">Login</h1>
                <div class="text-red-700">
                    <i class="fa-solid fa-user mt-4 mb-2"></i>
                    <input type="text" placeholder="Username" class="w-full p-2 border-b-2 border-neutral-300">
                </div>
                <div class="text-red-700">
                    <i class="fa-solid fa-lock mt-4 mb-2"></i>
                    <input type="password" placeholder="Password" class="w-full p-2 border-b-2 border-neutral-300">
                </div>
                <button type="submit" style="width: -webkit-fill-available;" class="bg-gradient-to-r from-sky-600 to-cyan-500 m-4 px-4 py-3 rounded text-white transition ease-in hover:scale-105">SIGN IN</button>
            </form>
        </div>
    </div>
</body>
</html>
